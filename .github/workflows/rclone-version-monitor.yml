name: Monitor Rclone Releases and Update Docker Images

on:
  schedule:
    # Check for new rclone releases daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  check-rclone-version:
    runs-on: ubuntu-latest
    outputs:
      new-version-available: ${{ steps.version-check.outputs.new-version-available }}
      latest-version: ${{ steps.version-check.outputs.latest-version }}
      current-version: ${{ steps.version-check.outputs.current-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest rclone version from GitHub API
        id: get-latest-version
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/rclone/rclone/releases/latest | jq -r '.tag_name')
          echo "latest-version=${LATEST_VERSION}" >> $GITHUB_OUTPUT
          echo "Latest rclone version: ${LATEST_VERSION}"

      - name: Get current rclone version from Docker Hub image
        id: get-current-version
        run: |
          # Pull the latest image from Docker Hub
          docker pull nikhilbadyal/bitwarden-backup:latest

          # Run the image and extract rclone version (override entrypoint to avoid backup script)
          CURRENT_VERSION=$(docker run --rm --entrypoint="" nikhilbadyal/bitwarden-backup:latest rclone version | head -n1 | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')
          echo "current-version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current rclone version in Docker Hub image: ${CURRENT_VERSION}"

      - name: Compare versions and set flag
        id: version-check
        run: |
          LATEST="${{ steps.get-latest-version.outputs.latest-version }}"
          CURRENT="${{ steps.get-current-version.outputs.current-version }}"

          echo "latest-version=${LATEST}" >> $GITHUB_OUTPUT
          echo "current-version=${CURRENT}" >> $GITHUB_OUTPUT

          if [ "${LATEST}" != "${CURRENT}" ]; then
            echo "new-version-available=true" >> $GITHUB_OUTPUT
            echo "üöÄ New rclone version available: ${LATEST} (current: ${CURRENT})"
          else
            echo "new-version-available=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Rclone is up to date: ${CURRENT}"
          fi

      - name: Create issue for new version
        if: steps.version-check.outputs.new-version-available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const latestVersion = '${{ steps.version-check.outputs.latest-version }}';
            const currentVersion = '${{ steps.version-check.outputs.current-version }}';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'rclone-update'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(latestVersion)
            );

            if (!existingIssue) {
              const issueBody = [
                'A new version of rclone is available and Docker images will be updated automatically.',
                '',
                '**Version Information:**',
                `- **Current version:** ${currentVersion}`,
                `- **Latest version:** ${latestVersion}`,
                `- **Release URL:** https://github.com/rclone/rclone/releases/tag/${latestVersion}`,
                '',
                '**Automated Actions:**',
                '- ‚úÖ Docker image will be rebuilt and pushed to Docker Hub',
                '- ‚úÖ Main backup service image will be updated',
                '- üîÑ This process was triggered automatically by the rclone version monitor',
                '',
                'This issue will be automatically closed once the Docker image is successfully updated.'
              ].join('\n');

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üîÑ New rclone version available: ${latestVersion}`,
                body: issueBody,
                labels: ['rclone-update', 'automation', 'docker']
              });

              console.log(`Created issue for rclone version ${latestVersion}`);
            }

  trigger-docker-build:
    needs: check-rclone-version
    if: needs.check-rclone-version.outputs.new-version-available == 'true'
    uses: ./.github/workflows/dockerhub-push.yml
    with:
      dockerfile: Dockerfile
      push-description: true
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-issue-success:
    needs: [check-rclone-version, trigger-docker-build]
    if: always() && needs.check-rclone-version.outputs.new-version-available == 'true' && needs.trigger-docker-build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Close rclone update issue
        uses: actions/github-script@v7
        with:
          script: |
            const latestVersion = '${{ needs.check-rclone-version.outputs.latest-version }}';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'rclone-update'
            });

            const targetIssue = issues.data.find(issue =>
              issue.title.includes(latestVersion)
            );

            if (targetIssue) {
              const commentBody = [
                '‚úÖ **Docker image successfully updated!**',
                '',
                '**Completed Actions:**',
                '- üê≥ Main backup image rebuilt and pushed to Docker Hub',
                `- üì¶ Image now includes rclone ${latestVersion}`,
                '- üåç Multi-architecture support maintained (linux/amd64, linux/arm64)',
                '',
                '**Docker Hub Image:**',
                `- \`${context.repo.owner}/${context.repo.repo}:latest\``,
                '',
                'The Docker image is now up to date with the latest rclone version. Closing this issue.'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: targetIssue.number,
                body: commentBody
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: targetIssue.number,
                state: 'closed'
              });

              console.log(`Closed issue #${targetIssue.number} for rclone version ${latestVersion}`);
            }

  update-issue-failure:
    needs: [check-rclone-version, trigger-docker-build]
    if: always() && needs.check-rclone-version.outputs.new-version-available == 'true' && needs.trigger-docker-build.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on failure
        uses: actions/github-script@v7
        with:
          script: |
            const latestVersion = '${{ needs.check-rclone-version.outputs.latest-version }}';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'rclone-update'
            });

            const targetIssue = issues.data.find(issue =>
              issue.title.includes(latestVersion)
            );

            if (targetIssue) {
              const failureBody = [
                '‚ùå **Docker image update failed!**',
                '',
                `There was an error updating the Docker image with rclone ${latestVersion}.`,
                '',
                '**Action Required:**',
                `- Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details`,
                '- Manual intervention may be required',
                '- Consider updating the Dockerfile manually if needed',
                '',
                'This issue will remain open until the Docker image is successfully updated.'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: targetIssue.number,
                body: failureBody
              });

              console.log(`Added failure comment to issue #${targetIssue.number}`);
            }
